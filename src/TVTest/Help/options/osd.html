	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">

	<title>OSD</title>

<body>
<h2>OSD</h2>

<h3>OSD表示</h3>
<p class="descript">チャンネル切り替え時と音量の変更時に、画面表示を行います。</p>
<div class="group">
	<h3>偽OSD</h3>
	<p class="descript">OSD 風の偽 OSD を表示します。<br>
	VMR-7 及び VMR-9 以外では常に偽 OSD になります。</p>

	<h3>文字色</h3>
	<p class="descript">文字の色を指定します。</p>

	<h3>表示時間</h3>
	<p class="descript">OSD の表示時間を指定します。<br>
	偽 OSD でない場合は、長めにしないとチャンネル切り替え時に表示が出ません。<br>
	(フィルタグラフが走っていないと OSD の表示ができず、新しいチャンネルが表示される前に表示時間を過ぎてしまうため)</p>
</div>

</body>
</html>
